/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven {
        url = uri('https://raw.githubusercontent.com/HaraldWalker/user-agent-utils/mvn-repo/')
    }
}

dependencies {
    api 'org.apache.logging.log4j:log4j-api:2.17.1'
    api 'org.apache.logging.log4j:log4j-core:2.17.1'
    api 'org.apache.commons:commons-lang3:3.3.2'
    api 'com.google.guava:guava:19.0'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.28.2'
    testImplementation 'org.assertj:assertj-core:3.6.2'
    testImplementation 'org.springframework:spring-test:4.3.18.RELEASE'
    testImplementation 'org.easymock:easymock:2.4'
    testImplementation 'org.easymock:easymockclassextension:2.4'
}

group = 'com.indeed'
version = '9999-SNAPSHOT'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
