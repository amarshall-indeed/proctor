/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'war'
}

indeedOss.activateFeature 'java'

dependencies {
    implementation project(':proctor-common')
    implementation project(':proctor-pipet-core')
    implementation libs.springWebmvc
    implementation libs.jacksonDatabind
    implementation 'eu.bitwalker:UserAgentUtils:1.20'
    implementation 'com.indeed:util-core:1.0.49-1cfb888'
    implementation 'com.indeed:util-varexport:1.0.49-1cfb888'
    implementation libs.annotationApi
    implementation libs.servletApi
    implementation libs.guava
    compileOnly libs.jsr305
}

java {
    withJavadocJar()
}

test.dependsOn(':proctor-common:shadowJar')
test.dependsOn(':proctor-pipet-core:shadowJar')